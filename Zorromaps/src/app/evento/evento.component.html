<div class="container">
  <h2>Evento</h2>
  <form>
    <div class="form-group">
      <label for="numeroControl">Número de Control</label>
      <input type="text" class="form-control" id="numeroControl" placeholder="Ingrese su número de control">
    </div>
    <div class="form-group">
      <label for="correoElectronico">Correo Electrónico</label>
      <input type="email" class="form-control" id="correoElectronico" placeholder="Ingrese su correo electrónico">
    </div>
    <div class="form-group">
      <label for="codigoEvento">Código de Evento</label>
      <input type="text" class="form-control" id="codigoEvento" placeholder="Ingrese su código de evento">
    </div>
    <button type="button" class="btn btn-primary" (click)="iniciarSesion()">Iniciar Sesión</button>
  </form>
</div>
