
<div class="header" id="header">
  <p style="font-size: 24px; color: white; text-align: center;">¡Bienvenido a ZORROMAPS!</p>
  <div class="button-group">
    <button (click)="navegarLogin()" class="btn btn-primary mt-3">Iniciar Sesión</button>
    <button (click)="navegarRegistrarse()" class="btn btn-primary mt-3">Registrarse</button>
    <button (click)="navegarEvento()" class="btn btn-primary mt-3">Ver Evento</button>
  </div>
</div>

<div class="container" style="background-color: #FF4F02; height: 100vh;">
  <div class="container">
    <div class="row d-flex justify-content-between">
      <div class="col">
        <button (click)="navegarLogin()" class="btn btn-primary mt-3 text-white" style="background-color: #043A6B;">Login</button>
      </div>
      <div class="col">
        <button (click)="navegarRegistrarse()" class="btn btn-primary mt-3 text-white" style="background-color: #043A6B;">Registrase</button>
      </div>
      <div class="col">
        <button (click)="navegarEvento()" class="btn btn-primary mt-3 text-white" style="background-color: #043A6B;">Evento</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <img class="foto" src="/Zorromaps/src/assets/img/LogoZorro_inicio.png" height="450 px." width="300 px">
      </div>
    </div>
  </div>
</div>





<script>
  window.addEventListener('scroll', function() {
  var header = document.getElementById('header');
  if (window.scrollY > 0) {
    header.classList.add('scrolled');
  } else {
    header.classList.remove('scrolled');
  }
});

</script>
