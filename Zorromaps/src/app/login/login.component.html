<div class="container">
  <h2>Iniciar Sesión</h2>
  <form>
    <div class="form-group">
      <label for="numeroControl">Número de Control</label>
      <input type="text" class="form-control" id="numeroControl" placeholder="Ingrese su número de control">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
    </div>
    <div class="form-group form-check">
      <a href="#" (click)="olvideContrasena()">¿Olvidaste tu contraseña?</a>
    </div>
    <button type="button" class="btn btn-primary mt-3" (click)="iniciarSesion()">Iniciar Sesión</button>
    <button type="button" class="btn btn-secondary mt-3" (click)="registrarse()">Registrarse</button>
  </form>
</div>
