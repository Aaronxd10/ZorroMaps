<div class="page">
  <div class="container">
    <div class="left">
      <div class="login">Login</div>
      <div class="eula">ZORROMAPS</div>
    </div>
    <div class="right">
      <div class="form">
        <label for="numeroControl">Numero de Control</label>
        <input type="text" class="form-control" id="numeroControl" placeholder="Número de control">
        <hr class="gradient-line">
        
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
        <hr class="gradient-line">
          <div class="form-group form-check">
            <a href="#" (click)="olvideContrasena($event)">¿Olvidaste tu contraseña?</a>
          </div>  
              <div >
                <button type="button" class="btn btn-primary mt-3" (click)="iniciarSesion()">Submit</button>
                <button type="button" class="btn btn-secondary mt-3" (click)="registrarse()">Registrarse</button>
              </div>
      </div>
      
    </div>
  </div>
</div>
