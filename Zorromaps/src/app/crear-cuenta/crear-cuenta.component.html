<div class="container">
  <h2>Registro de Estudiantes</h2>
  <form>
    <div class="form-group">
      <label for="nombre">Nombre(s)</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
    </div>
    <div class="form-group">
      <label for="apellidoPaterno">Apellido Paterno</label>
      <input type="text" class="form-control" id="apellidoPaterno" placeholder="Ingrese su apellido paterno">
    </div>
    <div class="form-group">
      <label for="apellidoMaterno">Apellido Materno</label>
      <input type="text" class="form-control" id="apellidoMaterno" placeholder="Ingrese su apellido materno">
    </div>
    <div class="form-group">
      <label for="numeroControl">Número de Control</label>
      <input type="text" class="form-control" id="numeroControl" placeholder="Ingrese su número de control">
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme su contraseña">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="terminosCondiciones">
      <label class="form-check-label" for="terminosCondiciones"><a href="#" (click)="mostrarTerminos()">Acepto términos y condiciones</a></label>
    </div>
    <button type="submit" class="btn btn-success mt-3">Registrar</button>
    <button type="button" class="btn btn-secondary mt-3" (click)="irALogin()">Ya tengo una cuenta</button>
  </form>
  <div id="cuadroTerminos" class="cuadro-terminos" [ngClass]="{ 'mostrar': mostrarTerminosCondiciones }">
    <div class="contenido">
      <span class="cerrar" (click)="toggleTerminos()">&times;</span>
      <h4>Términos y Condiciones</h4>
      <p>Aquí van los términos y condiciones...</p>
    </div>
  </div>
</div>
