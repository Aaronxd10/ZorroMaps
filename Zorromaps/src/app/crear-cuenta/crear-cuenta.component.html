<div class="page">
  <div class="container">
    <div class="left">
      <div class="login">Registro de Estudiantes y Docentes</div>
    </div>
  
    <form class="example-form" [formGroup]="registerform" (ngSubmit)="registrarse()">
      <div class="right">
        <div class="form">
          <label for="nombre">Nombre(s)</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" formControlName="nombre">
          <hr class="gradient-line">
          <label for="numeroControl">Numero de Control</label>
          <input type="text" class="form-control" id="numeroControl" placeholder="Número de control" formControlName="numeroControl">
          <hr class="gradient-line">
          <label for="apellidoPaterno">Apellido Paterno</label>
          <input type="text" class="form-control" id="apellidoPaterno" placeholder="Ingrese su apellido paterno" formControlName="apellidoPaterno">
          <hr class="gradient-line">
          <label for="apellidoMaterno">Apellido Materno</label>
          <input type="text" class="form-control" id="apellidoMaterno" placeholder="Ingrese su apellido materno" formControlName="apellidoMaterno">
          <hr class="gradient-line">
          <label for="email">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" formControlName="email">
          <hr class="gradient-line">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" formControlName="password">
          <hr class="gradient-line">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme su contraseña" formControlName="confirmPassword">
          <hr class="gradient-line">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="terminosCondiciones" formControlName="terminosCondiciones">
            <label class="form-check-label" for="terminosCondiciones">
              <a href="#" (click)="mostrarTerminos($event)">Acepto términos y condiciones</a>
            </label>
          </div>
          <button type="submit" class="btn btn-primary mt-3" [disabled]="!registerform.valid">Registrar</button>
          <button type="button" class="btn btn-secondary mt-3" (click)="irALogin()">Ya tengo una cuenta</button>    
          <div id="cuadroTerminos" class="cuadro-terminos" [ngClass]="{ 'mostrar': mostrarTerminosCondiciones }">
            <div class="contenido">
              <span class="cerrar" (click)="ocultarTerminos()">&times;</span>
              <h4>Términos y Condiciones</h4>
              <p>Aquí van los términos y condiciones...</p>
            </div>
          </div> 
        </div> 
      </div>
    </form>
    
    
  </div>
</div>
